<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Input Form Wave Animation</title>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="form-input">
            <div class="email form-control">
                <input type="text" id="email" class="text" required>
                <label for="email">Email</label>
            </div>
            <div class="password form-control">
                <input type="password" id="password" class="text" required>
                <label for="password">Password</label>
            </div>
            <button class="btn">Submit</button>
        </form>
        <p>Forgot the password? <a href="#">Click here</a></p>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
